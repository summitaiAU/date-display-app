name: Expo Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Login to Expo
        run: |
          CI=1 npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
        
      # Initialize EAS if needed
      - name: Initialize EAS if needed
        run: |
          if ! grep -q '"projectId"' app.json; then
            npx eas init --non-interactive
          fi
          
      - name: Publish update
        run: |
          npx eas update --branch main --message "GitHub Actions Deploy $(date +%s)" --non-interactive || 
          (echo "::error::EAS update failed" && exit 1)