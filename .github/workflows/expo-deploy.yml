name: Expo Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Login to Expo
        run: |
          CI=1 npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
        
      - name: Fix app.json project ID
        run: |
          # Create a temporary app.json without the projectId and updates URL
          cat app.json | \
          sed 's/"extra": {.*"projectId": "[^"]*".*}/{"extra": {}}/' | \
          sed 's/"updates": {.*"url": "[^"]*".*}//' > app.json.tmp
          
          # Move the temporary file to app.json
          mv app.json.tmp app.json
          
          # Show the updated file
          cat app.json
          
      - name: Initialize EAS
        run: |
          npx eas init --non-interactive --force
          
      - name: Check Environment
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "EAS CLI version: $(eas --version || echo 'not found')"
          echo "Expo CLI version: $(expo --version || echo 'not found')"
          echo "Current directory: $(pwd)"
          echo "Files in current directory: $(ls -la)"
          echo "Current app.json content:"
          cat app.json
          
      - name: Publish update
        run: |
          npx eas update --branch main --message "GitHub Actions Deploy $(date +%s)" --non-interactive || 
          (echo "::error::EAS update failed" && exit 1)
