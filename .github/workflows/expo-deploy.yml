name: Expo Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Fix package.json dependencies
        run: |
          # Check and fix the package.json file
          if grep -q "expo-error-recovery@~5.4.2" package.json; then
            # Replace the invalid version with a valid one
            sed -i 's/"expo-error-recovery": "~5.4.2"/"expo-error-recovery": "~4.0.2"/g' package.json
            echo "Fixed expo-error-recovery version in package.json"
          fi

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Login to Expo
        run: |
          CI=1 npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
        
      # Initialize EAS if needed
      - name: Initialize EAS if needed
        run: |
          if ! grep -q '"projectId"' app.json; then
            npx eas init --non-interactive
          fi
          
      - name: Publish update
        run: |
          npx eas update --branch main --message "GitHub Actions Deploy $(date +%s)" --non-interactive || 
          (echo "::error::EAS update failed" && exit 1)
